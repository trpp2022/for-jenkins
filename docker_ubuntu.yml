- hosts: staging_servers
  become: 'yes'
  tasks:
    - name: Update apt cache
      apt: update_cache=yes cache_valid_time=3600
    - name: Install dependencies
      apt:
        name: '{{ packages }}'
        state: present
        update_cache: 'yes'
      vars:
        packages:
          - apt-transport-https
          - ca-certificates
          - curl
          - software-properties-common
          - gnupg-agent
          - python3-pip
          - virtualenv
          - python3-setuptools  
    - name: Add an apt signing key for Docker
      apt_key:
        url: 'https://download.docker.com/linux/ubuntu/gpg'
        state: present
    - name: Add apt repository for stable version
      apt_repository:
        repo: 'deb [arch=amd64] https://download.docker.com/linux/ubuntu focal stable'
        state: present
    - name: Install Docker
      apt:
        name: '{{ packages }}'
        state: present
        update_cache: 'yes'
      vars:
        packages:
          - docker-ce
          - docker-ce-cli
          - containerd.io
    - name: Add user to docker group
      user:
        name: '{{ansible_user}}'
        group: docker
    - name: Install Python Docker Module
      pip:
        name: docker
    - name: Copy Image
      copy:
        src: ./mysite.zip
        dest: /home/slave/mysite.zip
    - name: load container from tarball
      docker_image:
        name: mysite:latest
        load_path: /home/slave/mysite.zip
        state: present
        source: load
    - name: Run Container
      docker_container:
        name: mysite
        image: mysite
        state: started
        ports:
          - '8000:8000'

